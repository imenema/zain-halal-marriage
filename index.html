<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Zain</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5c4cf;
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }

    .hearts {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      animation: float 6s infinite ease-in;
      clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 50% 75%, 15% 100%, 0% 30%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    .envelope-wrapper {
      position: relative;
      width: 220px;
      height: 140px;
      background-color: #997662;
      cursor: pointer;
      z-index: 1;
      margin-bottom: 40px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: #997662;
      border-bottom: 2px solid #805e4b;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 0.6s ease;
      z-index: 3;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .note-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      z-index: 2;
    }

    .small-note {
      font-size: 18px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      color: #000;
      width: max-content;
      text-align: center;
      font-weight: normal;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      user-select: none;
      cursor: default;
      opacity: 0;
      transform: scale(0.5);
      animation: pop 0.5s ease forwards;
      display: none;
    }

    .message-container {
      display: none;
      position: absolute;
      width: 80vw;
      max-width: 700px;
      height: 90vh;
      background-color: #cfc5a9;
      color: #000;
      font-size: 16px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow-y: auto;
      z-index: 3;
      border-radius: 10px;
    }

    .back-image {
      display: none;
      position: absolute;
      width: 700px;
      height: 90vh;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRPmqimPYFFfLyodJfY6bMsQrU4_03auc3pA&s');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      z-index: 4;
    }

    .back-image h2 {
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 24px;
    }

    .i-love-you {
      display: none;
      margin-top: 15px;
      background-color: #fff;
      color: red;
      font-weight: bold;
      padding: 10px 15px;
      border: 1px solid red;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="envelope-wrapper" id="envelope">
    <div class="flap" id="flap"></div>
  </div>

  <div class="note-container">
    <div class="small-note" id="note1">Read from a very pretty lady ðŸ’Œ</div>
    <div class="small-note" id="note2">Open me ðŸ’—</div>
    <div class="small-note" id="note3">Read me yandsome âœ¨</div>
  </div>

  <div class="message-container" id="letter">
    <p>dear my very yandsome busy man,<br><br>
    my sweet dashing man you are litterly the best things that ever happened to me, i will forever be greatful to have you in my life...<br><br>
    [Letter content continues unchanged...]</p>
  </div>

  <div class="back-image" id="backImage">
    <h2>Us ðŸ’–</h2>
    <div class="i-love-you" id="iLoveYou">I love you!</div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const flap = document.getElementById('flap');
    const letter = document.getElementById('letter');
    const backImage = document.getElementById('backImage');
    const iLoveYou = document.getElementById('iLoveYou');
    const note1 = document.getElementById('note1');
    const note2 = document.getElementById('note2');
    const note3 = document.getElementById('note3');

    let step = 0;

    document.body.addEventListener('click', () => {
      step++;
      switch (step) {
        case 1:
          flap.style.transform = 'rotateX(-120deg)';
          break;
        case 2:
          note1.style.display = 'block';
          note1.style.animationDelay = '0s';
          break;
        case 3:
          note2.style.display = 'block';
          note2.style.animationDelay = '0s';
          break;
        case 4:
          note3.style.display = 'block';
          note3.style.animationDelay = '0s';
          break;
        case 5:
          letter.style.display = 'block';
          envelope.style.display = 'none';
          break;
        case 6:
          letter.style.display = 'none';
          backImage.style.display = 'flex';
          break;
        case 7:
          iLoveYou.style.display = 'block';
          break;
        default:
          break;
      }
    });

    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
